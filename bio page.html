<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bio page.css">
</head>

<body>
    <div class="title">
        <h1>Bio page</h1>
    </div>
    <div class="clickhere">
        <button>BUTTON</button>
    </div>
    <div class="container">
        <p1>
            this is a link in an icon:
        </p1>
    </div>
    <div class="container">
        <div class="icon-container">
            <a class="icon" href="https://example.com">
                <span class="material-icons">
                    favorite
                </span>
            </a>
        </div>
    </div>
    <div class="container">
        <p1>the following icon is apparently supposed to represent teamwork:</p1>
    </div>
    <div class="container">
        <div class="icon-container">
            <a class="icon" href="https://example.com">
                <span class="material-icons">
                    group_work
                </span>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="photo">
            <img src="image.png" alt="relevant photo">
        </div>
    </div>
    <div class="container">
        <div class="description-text">
            <p1>Image description</p1>
        </div>
    </div>
    <div class="container">
        <div class="video">
            <video autoplay loop muted src="engaging video.mov"></video>
        </div>
    </div>
    <div class="container">
        <div class="description-text">
            <p1>Video description</p1>
        </div>
    </div>

</body>

</html>
